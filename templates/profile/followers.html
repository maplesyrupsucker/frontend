{{ template "snippets/header.html" . }}

<h2>
    <a href="profile/{{ .Profile.GetAddressString }}">
        Profile - {{ .Profile.Name }}
    </a>
</h2>

{{ if not .Profile.Followers }}
<h3>No Followers Yet</h3>
{{ else }}
<h3>Followers</h3>
{{ end }}
<ul class="followers">
{{ range .Profile.Followers }}
    <li href="/profile/{{ .GetAddressString }}"><span class="mbri-user"></span> {{ .Name }} ({{ .GetAddressString }})</li>
{{ end }}
</ul>

{{ template "snippets/footer.html" . }}
