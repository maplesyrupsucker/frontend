{{ template "snippets/header.html" . }}

<h2>
    <a href="profile/{{ .Profile.GetAddressString }}">
        Profile - {{ .Profile.Name }}
    </a>
</h2>

{{ if not .Profile.Following }}
<h3>Not Following Anyone Yet</h3>
{{ else }}
<h3>Following</h3>
{{ end }}
<ul class="following">
{{ range .Profile.Following }}
    <li href="/profile/{{ .GetAddressString }}"><span class="mbri-star"></span> {{ .Name }} ({{ .GetAddressString }})</li>
{{ end }}
</ul>

{{ template "snippets/footer.html" . }}
