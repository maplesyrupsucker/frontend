<html>
<head>
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}"/>
    <base href="{{ .BaseUrl }}"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:type" content="summary"/>
    <meta name="og:title" content="{{ .Title }}"/>
    <meta name="og:description" content="{{ .Description }}"/>
    <meta name="og:image" content="https://memo.cash/logo.png"/>
    <meta name="twitter:site" content="@memobch"/>

    <link rel="shortcut icon" type="image/png" href="/logo.png"/>
{{ range $file := .cssFiles -}}
    <link rel="stylesheet" type="text/css" href="{{ $file }}"/>
{{ end -}}
{{ range $file := .jsFiles }}
    <script type="text/javascript" src="{{ $file }}"></script>
{{- end }}

    <script type="text/javascript">
        $(function () {
            MemoApp.InitCsrf("{{ .CsrfToken }}");
            MemoApp.SetBaseUrl("{{ .BaseUrl }}");
        });
    </script>
</head>
<body>

<div class="header">
    <h1>
        <a href="">
            <img src="/logo.png"/>
            Memo
        </a>
    </h1>

    <div class="nav">
    {{ with .Username }}
        <a class="btn" href=""><span class="mbri-features"></span>
 Dashboard</a>
    {{ else }}
        <a class="btn" href=""><span class="mbri-home"></span>
 Home</a>
    {{ end }}
        <a class="btn" href="profiles"><span class="mbri-users"></span>
 Profiles</a>
        <a class="btn" href="new-posts"><span class="mbri-sites"></span>
 Posts</a>
        <a class="btn disclaimer-button" href="disclaimer"><span class="mbri-preview"></span>
 Disclaimer</a>
    {{ with .Username }}
        <a class="btn logout-button" href="logout"><span class="mbri-unlock"></span>
 Logout <b>{{ . }}</b></a>
        <a class="btn new-memo-button" href="memo/new"><span class="mbri-bookmark"></span>
 New Memo</a>
    {{ end }}
    </div>
</div>

<hr/>

<p class="notice">
</p>

<style type="text/css">
    .notice {
        font-weight: bold;
        font-style: italic;
        font-size: 14px;
    }
</style>
